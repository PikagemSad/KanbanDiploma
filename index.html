<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Доска</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="kanban-container">
    <h1><i class="fas fa-tasks"></i> Календарное планирование и мониторинг выполнение задач</h1>

    <!-- Кнопки логина и регистрации -->
    <div class="auth-buttons">
        <button id="login-button">Вход</button>
        <button id="register-button">Регистрация</button>
    </div>

    <div class="kanban-board">
        <!-- Колонка To Do -->
        <div class="kanban-column" id="todo">
            <div class="column-header">
                <h2><i class="fas fa-clipboard-list"></i> To Do</h2>
                <button class="add-card" data-column="todo"><i class="fas fa-plus"></i></button>
            </div>
            <div class="cards-container" data-column="todo"></div>
        </div>

        <!-- Колонка In Progress -->
        <div class="kanban-column" id="inprogress">
            <div class="column-header">
                <h2><i class="fas fa-spinner"></i> In Progress</h2>
                <button class="add-card" data-column="inprogress"><i class="fas fa-plus"></i></button>
            </div>
            <div class="cards-container" data-column="inprogress"></div>
        </div>

        <!-- Колонка Done -->
        <div class="kanban-column" id="done">
            <div class="column-header">
                <h2><i class="fas fa-check-circle"></i> Done</h2>
                <button class="add-card" data-column="done"><i class="fas fa-plus"></i></button>
            </div>
            <div class="cards-container" data-column="done"></div>
        </div>
    </div>
</div>

<!-- Модальное окно для карточек -->
<div class="modal" id="card-modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Новая карточка</h2>
        <form id="card-form">
            <div class="form-group">
                <label for="card-title">Заголовок:</label>
                <input type="text" id="card-title" required>
            </div>
            <div class="form-group">
                <label for="card-desc">Описание:</label>
                <textarea id="card-desc"></textarea>
            </div>
            <div class="form-group">
                <label for="card-deadline">Дедлайн:</label>
                <input type="date" id="card-deadline">
            </div>
            <input type="hidden" id="target-column">
            <button type="submit">Создать</button>
        </form>
    </div>
</div>

<!-- Модальное окно входа -->
<div class="modal" id="login-modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Вход</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Войти</button>
            <p class="auth-switch">Нет аккаунта? <a href="#" id="switch-to-register">Зарегистрироваться</a></p>
        </form>
    </div>
</div>

<!-- Модальное окно регистрации -->
<div class="modal" id="register-modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Регистрация</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-name">Имя:</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль:</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Подтвердите пароль:</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <p class="auth-switch">Уже есть аккаунт? <a href="#" id="switch-to-login">Войти</a></p>
        </form>
    </div>
</div>
<!-- Подключаем Supabase первым -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- Затем ваш скрипт -->
<script src="script.js"></script>
</body>
</html>
